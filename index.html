<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/icon.png">
</head>

<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li class="burger">
                <div class="col">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="col">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="col">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </li>
            <button class="btn" type="submit">Sign in</button>
        </ul>
    </nav>
    <section class="logo">
        <img src="./images/Untitled-removebg-preview.png" alt="">
    </section>
    <section class="search">
        <div class="search-bar">
            <div class="search-icon">
                <img src="./images/search icon.png" alt="">
            </div>
            <div class="search-input">
                <input type="text">
            </div>
            <div class="search-voice">
                <img src="./images/voice-removebg-preview.png" alt="">
            </div>
        </div>
        <div class="search-buttons">
            <button class="btn btn-search">Google Search</button>
            <button class="btn btn-search">I'm Feeling Lucky</button>
        </div>
    </section>
    <section class="google-offer">
        <p>Google offered in:</p>
        <div class="options">
            <a href="#">हिन्दी</a>
            <a href="#">বাংলা</a>
            <a href="#">తెలుగు</a>
            <a href="#">मराठी</a>
            <a href="#">தமிழ்</a>
            <a href="#">ગુજરાતી</a>
            <a href="#">ಕನ್ನಡ</a>
            <a href="#">മലയാളം</a>
            <a href="#">ਪੰਜਾਬੀ</a>
        </div>
    </section>
    <section class="footer">
        <div class="country">
            <p>India</p>
        </div>
        <div class="footer-options">
            <div class="left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </section>
</body>

</html>
